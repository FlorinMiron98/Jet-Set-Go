<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Florin-Ionut Miron" />
    <title>JetSetGo</title>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="./assets/images/favicon-16x16.png"
    />
    <!-- Bootstrap's compiled CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="d-flex flex-column justify-content-center">
      <nav id="nav" class="position-fixed top-0 w-100">
        <div
          class="container d-flex align-items-center justify-content-between p-0 py-4"
        >
          <div class="left-navigation d-flex align-items-center">
            <button
              class="hamburger-btn align-self-center me-4 fs-2 text-white focus-ring"
              aria-label="Navigation hamburger button"
            >
              <i class="fa-solid fa-bars p-3 rounded rounded-3"></i>
            </button>
            <div class="logo-container">
              <a href="#">
                <img
                  src="./assets/images/logo.png"
                  class="w-100 h-100"
                  alt="JetSetGo logo"
                />
              </a>
            </div>
          </div>
          <div class="right-navigation">
            <ul class="d-flex align-items-center list-unstyled m-0 fs-3">
              <li class="me-4">
                <a href="#" class="text-white"
                  ><i class="fa-solid fa-sterling-sign"></i
                ></a>
              </li>
              <li class="me-4">
                <a href="#" class="text-white"
                  ><i class="fa-solid fa-heart"></i
                ></a>
              </li>
              <li>
                <a href="#" class="text-white"
                  ><img
                    src="./assets/images/gb-flag-icon.png"
                    alt="GB Flag Icon"
                    width="25"
                    height="25"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="header-main-content container px-3">
        <h1 class="display-5 fw-bolder text-white">
          <span>Easy Booking</span>,<br />
          <span>Endless Destinations!</span><br />
          <span class="highlight">Fly Your Dreams</span>
        </h1>
        <nav class="header-main-content-nav mt-4">
          <ul class="d-flex list-unstyled m-0">
            <li class="me-3">
              <a
                href="#"
                class="flights-link active btn px-3 py-2 border border-3 border-white rounded-5 fw-semibold"
                ><i class="fa-solid fa-plane-up"></i> Flights</a
              >
            </li>
            <li class="me-3">
              <a
                href="#"
                class="stays-link btn px-3 py-2 border border-3 border-white rounded-5 fw-semibold"
                ><i class="fa-solid fa-hotel"></i> Stays</a
              >
            </li>
            <li class="me-3">
              <a
                href="#"
                class="cars-link btn px-3 py-2 border border-3 border-white rounded-5 fw-semibold"
                ><i class="fa-solid fa-car"></i> Car Rentals</a
              >
            </li>
            <li>
              <a
                href="#"
                class="attractions-link btn px-3 py-2 border border-3 border-white rounded-5 fw-semibold"
                ><i class="fa-solid fa-building-columns"></i> Attractions</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- Bootstrap's compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
