<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Florin-Ionut Miron">
    <title>JetSetGo</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.58f8223e.png">
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon-32x32.d48f6cd1.png">
    <link rel="icon" sizes="16x16" type="image/png" href="/favicon-16x16.0688e736.png">
    <!-- Bootstrap's compiled CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/index.14d3b604.css">
  </head>
  <body>
    <header class="d-flex flex-column justify-content-center">
      <nav id="nav" class="position-fixed top-0 w-100">
        <div class="container d-flex align-items-center justify-content-between px-3 py-3 px-sm-0">
          <div class="left-navigation d-flex align-items-center">
            <button class="hamburger-btn align-self-center fs-2 text-white focus-ring" aria-label="Navigation hamburger button">
              <i class="fa-solid fa-bars p-0 p-sm-3 rounded rounded-3"></i>
            </button>
            <div class="logo-container">
              <a href="#" class="w-100 h-100">
                <picture>
                  <source media="(max-width: 576px)" srcset="/logo-mobile-resized.78591a86.png">
                  <img src="/logo.90547532.png" alt="Chris standing up holding his daughter Elva" class="w-100 h-sm-100">
                </picture>
              </a>
            </div>
          </div>
          <div class="right-navigation">
            <ul class="d-flex align-items-center list-unstyled m-0 fs-3">
              <li>
                <a href="#" class="text-white"><i class="fa-solid fa-sterling-sign"></i></a>
              </li>
              <li>
                <a href="#" class="text-white"><i class="fa-solid fa-heart"></i></a>
              </li>
              <li>
                <a href="#" class="text-white"><img src="/gb-flag-icon.25210590.png" alt="GB Flag Icon" width="25" height="25"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="header-main-content container px-3">
        <h1 class="display-5 fw-bold text-white">
          <span>Easy Booking</span>,<br>
          <span>Endless Destinations!</span><br>
          <span class="highlight">Fly Your Dreams</span>
        </h1>
        <nav class="header-main-content-nav mt-4 d-none d-md-block">
          <ul class="d-flex list-unstyled m-0">
            <li class="me-3">
              <a href="#" class="flights-link active btn px-3 py-1 border border-3 border-white rounded-5 fw-semibold focus-ring"><i class="fa-solid fa-plane-up"></i> Flights</a>
            </li>
            <li class="me-3">
              <a href="#" class="stays-link btn px-3 py-1 border border-3 border-white rounded-5 fw-semibold focus-ring"><i class="fa-solid fa-hotel"></i> Stays</a>
            </li>
            <li class="me-3">
              <a href="#" class="cars-link btn px-3 py-1 border border-3 border-white rounded-5 fw-semibold focus-ring"><i class="fa-solid fa-car"></i> Car Rentals</a>
            </li>
            <li>
              <a href="#" class="attractions-link btn px-3 py-1 border border-3 border-white rounded-5 fw-semibold focus-ring"><i class="fa-solid fa-building-columns"></i> Attractions</a>
            </li>
          </ul>
        </nav>
        <!-- Search Form -->
        <form id="flights-search-form" class="mt-5">
          <div class="d-flex">
            <!-- Travellers Button -->
            <button class="dropdown-btn btn border border-3 border-white rounded-5 fw-semibold me-3 focus-ring" type="button">
              <i class="fa-solid fa-user-group"></i>
              <span>1</span>
              Adult,
              <span>1</span>
              Child
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <!-- Flight Ticket Class Button -->
            <button class="dropdown-btn btn border border-3 border-white rounded-5 fw-semibold focus-ring" type="button">
              <i class="fa-solid fa-plane-circle-check"></i>
              <span>Economy</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <div class="inputs-container mt-3">
            <div class="location-inputs-wrapper d-flex">
              <!-- Departure Location Input -->
              <div class="departure-location-wrapper">
                <label for="departure-location" class="form-label mb-0 fw-semibold text-white">From</label>
                <div class="input-wrapper position-relative d-flex align-items-center px-3 rounded-start-3 w-100 border-end">
                  <i class="fa-solid fa-plane-departure fs-5"></i>
                  <input type="text" class="border border-0" id="departure-location" placeholder="Departure Location" required="">
                  <!-- Locations Reverse Button -->
                  <button class="locations-reverse-button position-absolute border z-1 focus-ring" aria-label="Location reverse button">
                    <i class="fa-solid fa-arrows-rotate"></i>
                  </button>
                </div>
              </div>
              <!-- Arrival Location Input -->
              <div class="arrival-location-wrapper">
                <label for="arrival-location" class="form-label mb-0 fw-semibold text-white">To</label>
                <div class="input-wrapper position-relative d-flex align-items-center ps-4 rounded-end-3 w-100">
                  <i class="fa-solid fa-plane-arrival fs-5"></i>
                  <input type="text" id="arrival-location" class="border border-0" placeholder="Arrival Location" required="">
                </div>
              </div>
            </div>
            <div class="dates-wrapper d-flex">
              <!-- Departure Date Input -->
              <div class="departure-date-wrapper">
                <label for="departure-date" class="form-label mb-0 fw-semibold text-white">Departure Date</label>
                <div class="input-wrapper position-relative d-flex align-items-center px-3 rounded-start-3 w-100 border-end">
                  <i class="fa-regular fa-calendar-days fs-5"></i>
                  <input type="text" id="departure-date" class="border border-0" placeholder="Arrival Date" required="">
                </div>
              </div>
              <!-- Arrival Date Input -->
              <div class="arrival-date-wrapper">
                <label for="return-date" class="form-label mb-0 fw-semibold text-white">Return Date</label>
                <div class="input-wrapper position-relative d-flex align-items-center ps-4 rounded-end-3 w-100">
                  <i class="fa-regular fa-calendar-days fs-5"></i>
                  <input type="text" id="return-date" class="border border-0" placeholder="Return Date" required="">
                </div>
              </div>
            </div>
            <button class="search-button align-self-end border border-0 px-3 rounded-3 focus-ring fw-bold" type="button">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
          </div>
        </form>
      </section>
    </header>
    <!-- Bootstrap's compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/milestone-2.3464ddca.js"></script></body>
</html>
