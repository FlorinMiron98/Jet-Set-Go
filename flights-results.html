<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Florin-Ionut Miron" />
    <meta
      name="keywords"
      content="flight tickets, cheap flights, airline tickets, flight deals, book flights, flight booking, best flight prices, flight search, flight reservations"
    />
    <meta
      name="description"
      content="Find the best deals on flight tickets with our easy-to-use platform. Choose from a wide range of airlines and book your next trip with confidence."
    />
    <title>JetSetGo</title>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="./assets/images/favicon-16x16.png"
    />
    <!-- Bootstrap Compiled CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body class="position-relative">
    <!-- Overlay -->
    <div class="overlay position-absolute z-3"></div>
    <!-- Sidebar Navigation -->
    <nav class="sidebar-navigation position-fixed px-4 py-3 z-3">
      <ul class="list-unstyled d-flex flex-column justify-content-start">
        <li class="mb-2 fs-6">
          <a
            href="index.html"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-plane"></i> Flights</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-hotel"></i> Stays</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-car"></i> Car Rentals</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-building-columns"></i> Attractions</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-globe"></i> Explore</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-circle-question"></i> About</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-phone"></i> Contact</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-book"></i> Language</a
          >
        </li>
        <li class="mb-2 fs-6">
          <a
            href="#"
            class="d-flex align-items-center py-2 px-4 text-decoration-none rounded-3"
            ><i class="fa-solid fa-sterling-sign"></i> Currency</a
          >
        </li>
      </ul>
    </nav>
    <!-- Header -->
    <header id="flights-results-header" class="header pb-0">
      <!-- Navbar -->
      <nav id="nav" class="position-fixed top-0 w-100 z-3">
        <div
          class="container d-flex align-items-center justify-content-between px-3 py-3 ps-sm-0"
        >
          <!-- Left Navigation -->
          <div class="left-navigation d-flex align-items-center">
            <!-- Hamburger Button -->
            <button
              id="hamburger-btn"
              class="hamburger-btn nav-btn align-self-center fs-2 text-white rounded rounded-3 focus-ring"
              aria-label="Navigation hamburger button"
            >
              <i class="fa-solid fa-bars p-0 p-sm-3"></i>
            </button>
            <!-- Logo -->
            <div class="logo-container">
              <a href="#" class="w-100 h-100">
                <picture>
                  <source
                    media="(max-width: 576px)"
                    srcset="./assets/images/logo-mobile-resized.png"
                  />
                  <img
                    src="./assets/images/logo.png"
                    alt="Chris standing up holding his daughter Elva"
                    class="w-100 h-sm-100"
                  />
                </picture>
              </a>
            </div>
          </div>
          <!-- Right Navigation -->
          <div class="right-navigation">
            <ul class="d-flex align-items-center list-unstyled m-0 fs-3">
              <li>
                <a href="#" class="text-white" aria-label="Currency symbol"
                  ><i class="fa-solid fa-sterling-sign"></i
                ></a>
              </li>
              <li>
                <a href="#" class="text-white" aria-label="Favourites"
                  ><i class="fa-solid fa-heart"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="header-main-content py-5">
        <div class="results-container container d-flex justify-content-center">
          <!-- Results List -->
          <div class="results-list w-100">
            <!-- Sort Buttons -->
            <div class="sort-btns d-flex w-100 rounded-3 overflow-hidden">
              <button class="active fw-bold" data-sort="BEST">Best</button>
              <button class="fw-bold" data-sort="CHEAPEST">Cheapest</button>
              <button class="fw-bold" data-sort="FASTEST">Fastest</button>
            </div>
            <!-- Spinner Loader -->
            <!-- <div
              class="loader-container d-flex flex-column align-items-center justify-content-center mt-4"
            >
              <div class="loader"></div>
              <p class="mt-2">Searching for flights...</p>
            </div> -->
            <!-- Search Results -->
            <div class="flights-search-results mt-3">
              <!-- Flight Item -->
              <div class="flight-item px-2 px-md-4 py-3 border rounded-3"></div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- Dialogs -->
    <!-- Bootstrap Compiled Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
